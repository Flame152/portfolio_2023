	<style>
		#preloader-site {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background: rgba(14, 15, 26, 0.973);
			z-index: 1001;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.loading-preloader {
			font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
			font-weight: 600;
			letter-spacing: 2px;
			font-size: 30px;
			color: #00ffdd;
			opacity: 999;
			z-index: 1000;
		}

		.icon-preloader {
			position: absolute;
			top: 50%;
			left: 50%;
			width: 270px;
			height: 270px;
			border: 13px solid #00d9ff;
			border-top: transparent;
			border-left-color: transparent;
			border-radius: 50%;
			z-index: 1;
			transform: translate(-50%, -50%);
			animation: iconpreloader 0.9s linear infinite;
		}

		@keyframes iconpreloader {
			0% {
				transform: translate(-50%, -50%) rotate(0deg);
			}

			100% {
				transform: translate(-50%, -50%) rotate(360deg);
			}
		}
	</style>
</head>
